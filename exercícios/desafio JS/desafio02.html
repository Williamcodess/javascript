<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #EEC0C6;
        }

        h1{
            padding-top: 50px;
            padding-bottom: 20px;
        }

        h1,footer{
            color: white;
            font-weight: bold;
            text-align: center;
        }

        footer{
        margin-top: 10px;
        }

        main{
            background-color: white;
            margin: auto;
            width: 400px;
            height: 400px;
        }

        #fundo{
            width: 100vw;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #bloco{
            background-color: rgba(192, 190, 190, 0.788);
        }

        #js{
            font-size: 1.5em;
            padding-top: 20px;
            padding-bottom: 40px;
            text-align: center;
        }

        #img{
            margin: auto;
            width: 250px;
            height: 250px; 
            border-radius: 50%;
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>
<body id="fundo">
    <h1>Hora do Dia</h1>
    <main id="bloco">
        <div id="js">
            
        </div>
        <div id="img">

        </div>
    </main>
    <footer>@william codess</footer>

    <script>
        var fundo = window.document.getElementById('fundo')
        var img = window.document.getElementById('img')
        var agora = new Date()
        var hora = agora.getHours()
        var min = agora.getMinutes()
        var jscript = window.document.getElementById('js')

        if(hora >= 6 && hora < 12){
            jscript.innerHTML =(`<p>Bom dia! agora s達o ${hora}:${min}.</p>`)
        }else if(hora >= 12 && hora < 18){
            jscript.innerHTML =(`<p>Bom Tarde! agora s達o ${hora}:${min}.</p>`)
        }else if(hora >= 18 && hora <= 24){
            jscript.innerHTML =(`<p>Boa Noite! agora s達o ${hora}:${min}.</p>`)
        }else{
            jscript.innerHTML = (`<p>[ERRO] Esssa hora n達o existe`)
        }

        if(hora >= 6 && hora < 12){
            fundo.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2VjkbAsn5ZcyfeYJ7rIkMZasM9AFZPSpHHQ&usqp=CAU')"
            img.style.backgroundImage = "url('https://media.istockphoto.com/id/185067762/pt/foto/majestoso-nascer-do-sol-sobre-as-montanhas.jpg?s=612x612&w=0&k=20&c=tbSl_iUF3pMnifw8sj9QTnKzs_mQ4BiP5hNRZCka5qo=')"
        } else if (hora >= 12 && hora < 18){
            fundo.style.backgroundImage = "url('https://static.vecteezy.com/ti/vetor-gratis/p3/8423757-fundo-de-gradiente-de-luxo-marrom-e-dourado-vetor.jpg')"
            img.style.backgroundImage = "url('https://static.vecteezy.com/ti/vetor-gratis/t2/3428312-deserto-por-do-sol-paisagem-com-cacto-e-montanha-vetor.jpg')"
        }else if(hora >= 18 && hora <= 24 ){
            fundo.style.backgroundImage ="url('https://static.vecteezy.com/ti/vetor-gratis/p3/1882497-neon-lines-background-gratis-vetor.jpg')"
            img.style.backgroundImage = "url('https://i.pinimg.com/736x/b1/a9/46/b1a946059aff358939c22e1d160ecbd5--beautiful-night-beautiful-moon.jpg')"
        }else{
            fundo.style.backgroundImage ="url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw85zXgRbSq_siouv2cOzMtOsRwwGYz0tiig&usqp=CAU')"
        }
    </script>
</body>
</html>
