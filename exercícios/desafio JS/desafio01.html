<body>
    <h1>Nacionalidade</h1>
    <p>Em qual país você mora?<input type="text" name="text" id="itext">
    <input type="button" value="Enviar" onclick="enviar()"></p>
    <div id="res">

    </div>

    <script>
        function enviar () {
            var tex = window.document.getElementById('itext')
            var resultado = window.document.querySelector('div#res')

            if ( tex == 'brasil' ) {
            resultado.innerHTMl = 'Você é brasileiro'
            } else {
            resultado.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
