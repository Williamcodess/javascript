<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificado de imagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Estrutura do site
    header
    /header
    section
        div
        div
    /section
    footer
        p
    /footer
    script
    -->
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <label for="txtano">Ano de Nascimento:</label>
            <input type="number" name="txtano" id="txtano" minlength="0">
            <p>
                sexo:
                <input type="radio" name="radsex" id="mas" required >
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem" required checked>
                <label for="fem" >Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()" >
            </p>
        </div>
                
        <div id="rest">
            Preencha os dados acima para ver o resultado!
        </div>
        <div id="immg">
            <!--Imagem JS-->
        </div>
    </section>

    <footer>
        <p>Feito por william codess</p>
    </footer>
    <script src="javaScript.js"></script>
</body>
</html>
