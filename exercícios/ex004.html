<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 100vh;
            width: 100vw;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            color: white;
            text-align: center;
            background: black url(https://terminalroot.com.br/assets/img/js/js.jpg) no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>, Seu nome tem ${nome.length} letras <br>`)
        document.write(`Em maiúsculo seu nome fica assim: <strong>${nome.toUpperCase()}</strong><br>`)
    </script>
</body>
</html>
